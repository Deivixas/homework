<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="kauliukai.css" />
    <title>Dice</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="face one move-1">
        <div class="dot"></div>
      </div>

      <div class="face two move-2">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="face three move-3">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="face three move-me">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="face four move-4">
        <div class="container">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="container">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div class="face five move-5">
        <div class="container">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="container">
          <div class="dot"></div>
        </div>
        <div class="container">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div class="face six move-6">
        <div class="container">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="container">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
